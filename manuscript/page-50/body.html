<div class="leaf "><div class="inner justify"><p class="no-indent  ">interests.”</p><p>Prince Hyacinth, whose nose was now just like anyone’s else, did not fail to profit by the lesson he had received. He married the Dear Little Princess, and they lived happily ever after.(1)</p><p>(1) Le Prince Desir et la Princesse Mignonne. Par Madame Leprince de Beaumont.</p><hr class="section"></div> </div>
